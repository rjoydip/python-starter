name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup
      - run: uv lock --locked

      - name: Lint
        run: uv run ruff check --fix

      - name: Typecheck
        run: uv name pyright

  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout 
          uses: actions/checkout@v4

        - uses: ./.github/actions/setup
        - run: uv lock --locked

        - name: Build
          run: uv build --all-packages

        - name: List Dist
          run: ls -lh dist/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup
      - run: uv lock --locked

      - name: Test
        run: uv run pytest tests